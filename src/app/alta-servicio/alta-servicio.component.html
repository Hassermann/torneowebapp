<form style="background: #00d8d400; background: linear-gradient(to right, #00d8d400, #e1e1e100);" #myForm="ngForm">
  <ngb-toast-container></ngb-toast-container>
  <mat-tab-group mat-align-tabs="center" [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)">
   
    <mat-tab label="Datos personales">
      <div class="container mt-5 bg-white rounded-top shadow">
        
        <h4 class="pt-4 pb-1">Datos del Solicitante</h4>
        
        <div class="row pb-4">
          <div class="col-md-2">
            <label for="tipoServicio" class="form-label">Pandilla<span class="text-danger"> *</span></label>
            <select class="form-control" name="tipoServicio" #tipoServicio="ngModel"
              [(ngModel)]="servicio.idTipoServicio" ngModel (change)="onTipoServicio($event.target.value)">
              <option value="" selected disabled hidden>Seleccionar</option>
              <option *ngFor="let tipoServicio of tiposServicios" [value]="tipoServicio.idTipoColaborador">
                {{tipoServicio.nombre}}
              </option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="responsable" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="colabReq" name="colabReq" ngModel #colabReq="ngModel"
              [(ngModel)]="servicio.colabReq" (change)="onNumColab()">
          </div>
          <div class="col-md-3">
            <label for="fechaTerminacion" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="colabReq" name="colabReq" ngModel #colabReq="ngModel"
              [(ngModel)]="servicio.colabReq" (change)="onNumColab()">
          </div>
          <div class="col-md-3">
            <label for="fechaTerminacion" class="form-label">Apodo<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="colabReq" name="colabReq" ngModel #colabReq="ngModel"
              [(ngModel)]="servicio.colabReq" (change)="onNumColab()">
          </div>
          
          <div class="col-md-3" *ngIf="isSelected">
            <button type="button" class="btn btn-success btn-sm my-4" (click)="onCopiar()">Copiar Servicio</button>
          </div>
        </div>

        <div class="row pb-4" *ngIf="!isSelected">
          <div class="col">
            <label for="precioServicio" class="form-label">Estado Civil</label>
            <select class="form-control" name="estatusOperativo" #estatusOperativo="ngModel" [(ngModel)]="servicio.estatusOperativo" ngModel  
            (change)="onEstatusOperacion($event.target.value)">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="unionLibre">Unión libre</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
            </select>
          </div>
         
          <div class="col">
            <label for="semanaAlta" class="form-label">Sexo</label>
            <div class="form-control">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tieneAlzheimer" id="tieneAlzheimerS" value="1"
                  ngModel #tieneAlzheimer="ngModel" [(ngModel)]="servicio.tieneAlzheimer">
                <label class="form-check-label" for="tieneAlzheimerS">Masc.</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tieneAlzheimer" id="tieneAlzheimerN" value="0"
                  ngModel #tieneAlzheimer="ngModel" [(ngModel)]="servicio.tieneAlzheimer">
                <label class="form-check-label" for="tieneAlzheimerN">Fem.</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tieneAlzheimer" id="tieneAlzheimerS" value="1"
                  ngModel #tieneAlzheimer="ngModel" [(ngModel)]="servicio.tieneAlzheimer">
                <label class="form-check-label" for="tieneAlzheimerS">Otro</label>
              </div>
            </div>
            <!--<input type="text" class="form-control" id="estatus" name="estatus" onkeydown="return false"
              value="{{servicio.estatus}}">-->
          </div>
         
          <div class="col">
            <label for="porPagar" class="form-label">Tipo de vivienda</label>
            <select class="form-control" name="estatusOperativo" #estatusOperativo="ngModel" [(ngModel)]="servicio.estatusOperativo" ngModel  
            (change)="onEstatusOperacion($event.target.value)">
            <option value="casapropia">Casa propia</option>
            <option value="departamentopropio">Departamento propio</option>
            <option value="vivepadres">Vivo con padres</option>
            <option value="viveamigos">Vivo con amigos </option>      
            <option value="vivepareja">Vivo con mi pareja</option>
            <option value="sinvivienda">No tengo vivienda</option>
            </select>
          </div>
        </div>

        

        <div class="row pb-4">
          
         
          <div class="col">
            <label for="estatusOperativo" class="form-label"><br>Escolaridad</label>
            <select class="form-control" name="estatusOperativo" #estatusOperativo="ngModel" [(ngModel)]="servicio.estatusOperativo" ngModel  
            (change)="onEstatusOperacion($event.target.value)">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="preparatoria">Preparatoria/Preparatoria trunca</option>
            <option value="licenciatura">Licenciatura/Licenciatura trunca</option>      
            <option value="posgrado">Posgrado</option>
            </select>
            <!--<input type="text" class="form-control" id="estatus" name="estatus" onkeydown="return false"
              value="{{servicio.estatus}}">-->
          </div>
          <div class="col">
            <label for="estatusPago" class="form-label"><br>Situación laboral</label>
            <select class="form-control" name="estatusOperativo" #estatusOperativo="ngModel" [(ngModel)]="servicio.estatusOperativo" ngModel  
            (change)="onEstatusOperacion($event.target.value)">
            <option value="preparatoria">Empleado</option>
            <option value="licenciatura">Desempleado</option>      
            <option value="posgrado">Autoempleo</option>
            </select>
          </div>
        </div>
       

        <div class="row pb-4">
          <div class="col-md-12"><span class="font-italic">Los campos con </span><span
              class="text-danger font-italic">*</span><span class="font-italic"> son obligatorios</span></div>
        </div>
     
       
      </div>
    </mat-tab>
    <mat-tab label="Información adicional">
      <div class="container mt-5 bg-white rounded-top shadow">
        <h4 class="pt-4 pb-1">Información</h4>
        <div class="row pb-4">
          <div class="col">
            <label for="enfermedades" class="form-label">En la vivienda que habitas ¿Compartes cuarto?</label>
            <textarea name="enfermedades" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.enfermedades" maxlength="65535"></textarea>
          </div>
          <div class="col">
            <label for="procedimientos" class="form-label">¿Cuentas con algun apoyo de un familiar o asociación?</label>
            <textarea name="procedimientos" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.procedimientos" maxlength="65535"></textarea>
          </div>
        </div>
  
        <div class="row pb-4">
          <div class="col">
            <label for="medicamentos" class="form-label">¿Por qué razón decidiste ingresar a las pandillas?</label>
            <textarea name="medicamentos" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.medicamentos" maxlength="65535"></textarea>
          </div>
          <div class="col">
            <label for="notas" class="form-label">¿Sabes cómo y cuándo tu pandilla se fundó?</label>
            <textarea name="notas" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.notas" maxlength="65535"></textarea>
          </div>
        </div>

        <div class="row pb-4">
          <div class="col">
            <label for="medicamentos" class="form-label">Menciona actividades realizadas por la pandilla (Trabajar, Ir a fiestas, etc...)</label>
            <textarea name="medicamentos" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.medicamentos" maxlength="65535"></textarea>
          </div>
          <div class="col">
            <label for="notas" class="form-label">¿En qué tipo de lugar se reunían?(Casa, plaza, etc…)</label>
            <textarea name="notas" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.notas" maxlength="65535"></textarea>
          </div>
        </div>

        <div class="row pb-4">
          <div class="col">
            <label for="medicamentos" class="form-label">¿Cuáles fueron tus razones para dejar las pandillas?</label>
            <textarea name="medicamentos" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.medicamentos" maxlength="65535"></textarea>
          </div>
          <div class="col">
            <label for="notas" class="form-label">¿Hay miembros que actualmente ya no estén activos?(Encarcelamiento, defunción, etc…)</label>
            <textarea name="notas" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.notas" maxlength="65535"></textarea>
          </div>
        </div>

        <div class="row pb-4">
          <div class="col">
            <label for="medicamentos" class="form-label">Actualmente ¿Tienes adicciones?</label>
            <textarea name="medicamentos" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.medicamentos" maxlength="65535"></textarea>
          </div>
          <div class="col">
            <label for="notas" class="form-label">¿Ha influido R.N. en tí?
            </label>
            <textarea name="notas" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.notas" maxlength="65535"></textarea>
          </div>
        </div>
  
        <div class="row pb-4">
          <div class="col">
            <label for="medicamentos" class="form-label">Menciona cambios que R.N. debería hacer</label>
            <textarea name="medicamentos" class="form-control" rows="5" maxlength="256"
              [(ngModel)]="servicio.medicamentos" maxlength="65535"></textarea>
          </div>
         
        </div>

        <div class="row pb-4">
          <div class="col-md-12"><span class="font-italic">Los campos con </span><span
              class="text-danger font-italic">*</span><span class="font-italic"> son obligatorios</span></div>
        </div>
        <div class="row text-center pb-4">
          <div class="col">
            <button type="button" class="btn btn-primary" (click)="onGrabarServicio(myForm)">Guardar registro</button>
          </div>
        </div>
      </div>
    </mat-tab> 
  </mat-tab-group>
  
 <div class="container bg-white rounded-bottom shadow">
    <div class="row text-center pb-4">
      <div class="col">
        <div class="btn-toolbar" role="toolbar" style="justify-content: center; display: flex;">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-primary" [formControl]="selected" (click)="pagAtras(1)">&lt;</button>
          </div>
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-primary" [formControl]="selected" (click)="pagDelante(1)">&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
